spring.application.name=springboot-api-03

#server properties
server.port=8020

#database properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
//spring.datasource.url=jdbc:mysql://localhost:3306/d5
spring.datasource.username=root
spring.datasource.password=root123

#hibernate properties
# CHANGE THIS LINE: Remove the '8' and use the generic MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Tell Hibernate to group 100 items together
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true

# Tell MySQL to allow bulk receiving (Crucial!)
spring.datasource.url=jdbc:mysql://localhost:3306/d5?rewriteBatchedStatements=true